{% if post.featured_image %}
  {% if post.featured_image.size > 1 and post.featured_image[0] %}
    <!-- Slideshow container -->
    <div class="slideshow-container">

      {% for image in post.featured_image %}
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext"> {{forloop.index}} / {{forloop.length}}</div>
          <img class="img-responsive" src="{{ image }}">
        </div>
      {% endfor %}

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      {% for image in post.gallery %}
        <span class="dot" onclick="currentSlide({{forloop.index}})"></span>
      {% endfor %}
    </div>
    <script src="{{ site.url }}/js/gallery.js"></script>
    <link rel="stylesheet" href="{{ site.url }}/css/gallery.css">
    {% else %}
    <img class="img-responsive" src="{{ post.featured_image }}" title="{{ post.title }}">
    
  {% endif %}

{% endif %}
