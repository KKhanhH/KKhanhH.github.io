<div id="contact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <form class="form-horizontal form-contact clearfix" action="mailto:kkhanhhoang@outlook.com" method="get" enctype="text/plain">
          <label for="title" class="message-label">Send me an email</label>

          <div class="form-group">

            <label for="email" class="sr-only">Subject</label>
            <input type="text" class="subject form-control" name="subject" placeholder="Subject"></textarea>
            <textarea class="message form-control" rows="8" name="body" placeholder="Type your message..."></textarea>
          </div>

          <input type="submit" class="btn btn-default" style="float-right" value="Send">

        </form>

      </div>

    </div>

  </div>
</div>
